<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MEDKIT - MEDICINE EDITOR</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <style>
        .editor-container {
            margin-top: 150px;

            margin-left: auto;
            margin-right: auto;

            width: fit-content;

            background: #D9D9D9;

            border-radius: 16px;

            padding: 24px;
        }
    </style>
</head>
<body>

<div class="editor-container d-flex flex-column">
    <h2 class="text-center">Редактор лекарств</h2>
    <form class="d-flex flex-column" th:object="${medicineForm}" th:action="@{/app/MedicineEditor}" method="POST">
        <div class="d-flex flex-row justify-content-between">
            <input type="number" hidden="hidden" th:field="${medicineForm.id}">
            <label>
                Название
                <input class="form-control" type="text" th:field="${medicineForm.name}">
            </label>
            <label style="margin-left: 20px">
                Производитель
                <input class="form-control" type="text" th:field="${medicineForm.manufacturer}">
            </label>
        </div>
        <label>
            Описание
            <textarea class="form-control" maxlength="512" th:field="${medicineForm.description}"></textarea>
        </label>
        <div class="d-flex flex-row justify-content-between">
            <label>
                Цена
                <input class="form-control" step="0.0001" type="number" style="width: 125px" th:field="${medicineForm.price}">
            </label>
            <label>
                Начало производства
                <input class="form-control" type="date" th:field="${medicineForm.startDate}">
            </label>
        </div>
        <div class="d-flex flex-row justify-content-end" style="margin-top: 20px">
            <div class="btn-group" style="width: 250px">
                <input onclick="window.location.replace('/app/AllMedicine')" class="btn btn-danger" type="button" value="Назад">
                <input class="btn btn-primary" type="submit" value="Подтвердить">
            </div>
        </div>
    </form>
</div>
<h3 th:utext="${error}" class="text-danger"></h3>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
