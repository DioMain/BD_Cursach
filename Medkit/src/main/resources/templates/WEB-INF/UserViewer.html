<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MEDKIT - USERS</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">


    <style>
        .common-block {
            width: 800px;

            margin-left: auto;
            margin-right: auto;
        }

        .list-block {

        }

        .appointment-element {
            background-color: #D9D9D9;

            padding: 24px;

            border-radius: 16px;
        }
    </style>
</head>
<body>

<div class="common-block">
    <h2 style="margin-top: 50px; text-align: center; font-weight: bold;">Обазревтель пользователей</h2>
    <form class="d-flex flex-row justify-content-center">
        <div style="width: 300px; margin-right: 75px" class="input-group-append">
            <input class="form-control" type="text" placeholder="Окулич Дмитрий Юрьевич" id="filterField">
            <input class="btn btn-primary" type="button" onclick="search()" value="Поиск">
        </div>
        <div style="width: 200px; margin-right: 75px" class="btn-group">
            <input class="btn btn-danger"  onclick="window.location.replace('/app/MainPage')" type="button" value="Вернуться">
        </div>
    </form>
    <br>
    <div class="d-flex flex-column list-block">
        <div class="appointment-element d-flex flex-column m-3" th:each="user : ${users}">
            <div class="d-flex flex-row justify-content-between">
                <h3 th:utext="${user.surname} + ' ' + ${user.name} + ' ' + ${user.patronymic}"></h3>
                <h4 th:switch="${user.userRole.getValue()}">
                    <span th:case="'ADMIN'">Администратор</span>
                    <span th:case="'PATIENT'">Пациент</span>
                    <span th:case="'DOCTOR'">Врач</span>
                </h4>
            </div>
            <h5 th:utext="'Почта: ' + ${user.email}"></h5>
            <h5 th:utext="'Телефонный номер: ' + ${user.phoneNumber}"></h5>
            <h5 th:utext="'Дата рождения: ' + ${user.birthday}"></h5>
            <div class="d-flex flex-row justify-content-end">
                <form th:if="${user.userRole.getValue()} != 'ADMIN'">
                    <input th:onclick="'del(' + ${user.id} + ')'" type="button" class="btn btn-danger" value="Удалить">
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    function del(id) {
        fetch("/app/DeleteMedicine", {
            method: "DELETE",
            headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
            body: JSON.stringify({ id: id })
        })
            .then(response => response.text())
            .then(data => {
                window.location.reload();
            })
            .catch(error => {
                alert(error);
            });
    }

    function search() {
        window.location.replace(`/app/UserViewer?filter=${filterField.value}`)
    }
</script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
